<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo/logo.png" type="image/x-icon">
    <title>Login || Colinhart Web Application</title>
    <!-- Theme Core CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <!-- Theme Vendor CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/plugins/boxicons/css/boxicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body id="login">
    <!-- Main content :: Start -->
    <main class="login content--wrapper">
        <div class="container">
            <div class="auth auth--login">
                <div class="auth-wrapper auth-wrapper--login">
                    <div class="auth--header">
                        <a href="/" class="d-block mb-4">
                            <img src="assets/images/logo/logo.png" alt="site primary logo, main logo" class="img-fluid">
                        </a>
                        <h3>Welcome Back</h3>
                    </div>
                    <div class="login-form--wrapper">
                        <form action="" class="login--form">
                            <input type="email" name="loginEmailAddress" id="loginEmail" class="form-control py-2 rounded-1" placeholder="Email Address" required>
                            <div class="auth--password w-100">
                                <input id="password-field" type="password" class="form-control py-2 rounded-1" name="password" placeholder="Password">
                                <span toggle="#password-field" class="bi bi-eye-slash-fill bi-eye-fill field-icon toggle-password"></span>
                            </div>
                            <button type="submit" class="auth--btn">Continue <i class='bx bx-chevron-right' ></i></button>
                        </form>
                        <p>Don't have an account? <a href="signup.html"> Sign Up Now</a></p>
                        <p>Forget Password? <a href="forget-password.html">Recovery Password</a></p>
                    </div>
                    <p class="auth--divider"><span>OR</span></p>
                    <div class="login--sso">
                        <ul class="p-0 m-0 sso-list">
                            <li class="d-block sso-list--item"><a href="#" class="m-0 sso-list--link"><img src="assets/images/sso-icons/sso-microsoft.png" alt="login sso-microsoft"> Continue with Microsoft Account </a></li>
                            <li class="d-block sso-list--item"><a href="#" class="m-0 sso-list--link"><img src="assets/images/sso-icons/sso-google.png" alt="login sso-google"> Continue with Google </a></li>
                            <li class="d-block sso-list--item"><a href="#" class="m-0 sso-list--link"><img src="assets/images/sso-icons/sso-apple.png" alt="login sso-apple"> Continue with Apple </a></li>
                        </ul>
                    </div>
                </div>
                <div class="auth--footer">
                    <ul class="p-0 m-0">
                        <li><a href="term.html">Terms of use</a></li>
                        <li><a href="privacy.html">Privacy policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- Main content :: End -->

    <!-- Theme Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>

</body>
</html>
